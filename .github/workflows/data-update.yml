name: Periodic Data Fetcher

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Market Data
        run: node update_data.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update live market data ($(date +'%Y-%m-%d %H:%M'))" && git push)
